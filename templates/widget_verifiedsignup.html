<form class="w-full px-4 bg-white" hx-post="../" hx-swap="outerHTML">
    <script type="text/javascript">
        function show() {
            document.getElementById("crosseye").classList.remove("hidden")
            document.getElementById("crosseye2").classList.remove("hidden")
            document.getElementById("eye").classList.add("hidden")
            document.getElementById("eye2").classList.add("hidden")
            document.getElementById("password").type = "text"
            document.getElementById("password2").type = "text"

        }

        function hide() {
            document.getElementById("eye").classList.remove("hidden")
            document.getElementById("eye2").classList.remove("hidden")
            document.getElementById("crosseye").classList.add("hidden")
            document.getElementById("crosseye2").classList.add("hidden")
            document.getElementById("password").type = "password"
            document.getElementById("password2").type = "password"
        }

        function onChange() {
            if (document.getElementById("error")) {
                document.getElementById("error").classList.add("hidden")
            }
            if (document.getElementById("error2")) {
                document.getElementById("error2").classList.add("hidden")
            }
        }

    </script>
    <div class="mb-4">
        <label for="email" class="block text-sm text-black pb-2 text-[13px] font-[450]">
            EMAIL</label>
        <input type="email" id="email" name="email"
               value="{{.Email}}"
               class="w-full py-2 px-4 bg-gray-100 text-gray-500 rounded-full focus:outline-none focus:border-blue-500"
               disabled>
    </div>

    <div class="mb-4
{{if .ForReset }} hidden {{end}}
">
        <label for="name" class="block text-sm text-black pb-2 text-[13px] font-[450]">
            NAME</label>
        <input type="text" id="name" name="name"
               value="{{.Name}}"
               class="w-full py-2 px-4 bg-gray-100 rounded-full focus:outline-none focus:border-blue-500"
               required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-sm text-black pb-2 text-[13px] font-[450]">
            PASSWORD</label>
        <div class="relative">
            <input type="password" id="password" name="password"
                   class="w-full py-2 px-4 bg-gray-100 rounded-full focus:outline-none focus:border-blue-500"
                   value="{{.Password}}"
                   onchange="onChange()"
                   placeholder="password"
                   required>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                <svg id="eye" onclick="show()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     fill="currentColor" class="w-6 h-6">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                    <path fill-rule="evenodd"
                          d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                          clip-rule="evenodd"/>
                </svg>
                <svg id="crosseye" onclick="hide()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     fill="currentColor" class="w-6 h-6 hidden">
                    <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z"/>
                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z"/>
                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z"/>
                </svg>
            </div>
        </div>
        {{if .PasswordErrorMsg}}
        <p id="error" class="text-red-500 text-sm">{{.PasswordErrorMsg}}</p>
        {{end}}
    </div>

    <div class="mb-4">
        <label for="password2" class="block text-sm text-black pb-2 text-[13px] font-[450]">
            CONFIRM PASSWORD</label>
        <div class="relative">
            <input type="password" id="password2" name="password2"
                   class="w-full py-2 px-4 bg-gray-100 rounded-full focus:outline-none focus:border-blue-500"
                   value="{{.Password2}}"
                   onchange="onChange()"
                   placeholder="password"
                   required>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                <svg id="eye2" onclick="show()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     fill="currentColor" class="w-6 h-6">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                    <path fill-rule="evenodd"
                          d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                          clip-rule="evenodd"/>
                </svg>
                <svg id="crosseye2" onclick="hide()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                     fill="currentColor" class="w-6 h-6 hidden">
                    <path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 101.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L7.759 4.577a11.217 11.217 0 014.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113z"/>
                    <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0115.75 12zM12.53 15.713l-4.243-4.244a3.75 3.75 0 004.243 4.243z"/>
                    <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 00-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 016.75 12z"/>
                </svg>
            </div>
        </div>
        {{if .PasswordErrorMsg}}
        <p id="error2" class="text-red-500 text-sm">{{.PasswordErrorMsg}}</p>
        {{end}}
    </div>

    <div class="flex justify-center">
        <button type="submit"
                class="bg-bblue-500 text-white py-3 px-6 rounded-full flex items-start">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="px-2">{{.CallToAction}}</span>
        </button>
    </div>
</form>
