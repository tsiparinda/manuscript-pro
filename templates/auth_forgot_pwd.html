{{ layout "auth_layout.html" }}



{{ $context := . }}
<!-- partial:index.partial.html -->
<main ontouchstart class="with-hover">
	<aside>
		<div></div>
		<img src="/files/img/nlogo.svg"></img>
	</aside>
	<section>
		<h1>
            <a id="link-signup" class="active">Reset account</a>
		</h1>
        <form id="form-signup" method="POST" class="active" action="/forgotpwd">
			<div>
				<fieldset>
					<div>
						<label for="email">Email</label>
						<input id="email" name="email" type="email" value="{{ .Email }}" />
					</div>
				</fieldset>
			</div>
			<div>
		</div>
		<div>
			<h4 style="text-align:center">
				<a  class="active">Fill your e-mail address and we will send you link for reset password</a>
			</h4>
		</div>
			<input type="submit" name="formtype" value="Reset"/>
			<div>
				{{ if ne .Message "" }}
					<h3  style="text-align: center; color: red;" >{{ .Message }}</h3>
				{{ end }}
			</div>

		</form>
	</section>
</main>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="/files/js/auth_cup_of_tea.js"></script>
